# Card Reader Configuration File
[API]
# API endpoint URL
url=http://192.168.8.116:2601/api/third-party/faremedia/fare-media-tap
# Request timeout in milliseconds
timeout=30000

[Certificate]
# Path to private certificate (for signing requests)
privateCertPath=/home/dart/program-files/afcsPrivateCertificate.pfx

# Path to public certificate (for verifying responses)
publicCertPath=/home/dart/program-files/afcsPublicCertificate.pem

# Certificate password (if any)
password=rcems123

[Card]
# Authentication Key A (12 hex characters = 6 bytes)
# Default MIFARE key: FFFFFFFFFFFF
keyA=FFFFFFFFFFFF

# Sector to authenticate (usually 1)
sector=1

# Block range to read (sector 1 = blocks 4-7)
startBlock=4
endBlock=7

[Device]
# Device name/model
device=CDB4V2

# Device identifier
deviceCode=TOM650

# Device version
deviceVersion=1.0.0

# Station code
stationCode=VKZ123

# Agent code
agentCode=AGNT011

# Cashier name
cashierName=manualc

# Fare media code
fareMediaCode=NCD01

# Tap channel (One, Two, etc.)
tapChannel=One

# Card type ID (1 for standard cards)
cardTypeId=1

[Messages]
# UI messages in Swahili
scanning=Weka kadi yako hapa
authFailed=Kadi sio sahihi!
readFailed=Haijafanikiwa!
success=Kadi imesomwa vizuri!
apiError=Tatizo la kuwasiliana!
processing=Processing transaction...